<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Automatizando Web</title>
    <link rel="stylesheet" href="css/geral.css">
    <link rel="stylesheet" href="css/plugins.css">
    <link rel="stylesheet" href="css/contato.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logotipo-branco-2.png" alt="logo topo" />
                </a>
            </div>
            <div class="links">
                <nav>
                    <ul>
                        <li><a href="index.html">Início</a></li>
                        <li><a href="sobre.html">Sobre</a></li>
                        <li><a href="portifolio.html">Portifólio</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
                <ul class="social">
                    <li>
                        <a href=""><i class="fa fa-facebook-official"></i></a>
                    </li>
                    <li>
                        <a href=""><i class="fa fa-github-alt"></i></a>
                    </li>
                </ul>
            </div>
            <h1>Fale <strong>Conosco</strong></h1>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
    </header>
    <main>
        <section class="contato">
          <div class="container">
              <form>

                  <div class="cols">
                        <div class="col">
                            <div class="form-group">
                                <input type="text" placeholder="Nome" required name="nome">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <input type="email" placeholder="E-mail" required name="email">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <input type="number" placeholder="Telefone" required name="telefone">
                            </div>
                        </div>
                        <div class="col">
                                <div class="form-group">
                                    <select>
                                        <option >Selecione uma opção</option>
                                        <option >Orçamento </option>
                                        <option >Sugestão</option>
                                        <option >Outros</option>
                                    </select>
                                </div>
                        </div>
                  </div>
                  <div class="form-group">
                      <textarea placeholder="Preencha suas dúvidas"></textarea>
                  </div>
                  <div class="form-group">  
                      <button class="botao medio"><i class="fa fa-arrow-right"></i> Enviar Mensagem</button>                  
                   </div>
                       
                        <p class="bg-success"><i class="fa fa-info-circle"></i> Sua Mensagem foi enviada com Sucesso!</p>                        
                        <p class="bg-danger"><i class="fa fa-info-circle"></i> Preencha todos os campos!!</p>
              </form>
              </div>   
        </section>
    </main>
    <footer>
        <div class="logo-rodape">
            <a href="index.html">
                <img src="images/logotipo-azul.png" alt="Tag Logo Rodapé">
                <p> &reg; 2017 Todos os Direitos Reservados</p>
            </a>
        </div>
    </footer>
</body>

</html>
